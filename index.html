<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Camp Farkle</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text-center header">
            <h2>Camp Farkle</h2>
            <h4>Test your might</h4>
            <img class="header-dice" src="img/dice.png" alt="playing dice">
        </div>
        <div class="maxplayers">
            <h4 class="text-center text-danger">You have added the maximum number of players</h4>
        </div>
        <div class="signup container" id="playerlist">
            <form class="newplayer" id="listofplayers">

                <button type="button" class="btn btn-warning" id="addplayer">Add additional player</button>
                <br>
                <label for="player1name">Player 1 Name:</label>
                <input class="form-control"type="text" name="player1name" id="player1name"placeholder="  -- Enter your name --">
                <hr>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" id="playbutton">Play</button>
                </div>
            </form>
        </div>
        <div class="tabletop">
            <h3>Current Player is <span id="currentplayername"></span></h3>
            <hr>
            
        </div>
    </div>
</body>
</html>
